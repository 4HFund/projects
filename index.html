<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Luau Manor Work Order Request</title>
<style>
  :root{--purple:#5C1E6D;--gold:#D4AF37;--bg:#0E0A14;--panel:#F3F5FA;--field:#ffffff;--ink:#121319;}
  body{margin:0;font:16px/1.5 Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:radial-gradient(1200px 600px at 10% -10%,#1f1140 0%,#0e0a14 50%),
               radial-gradient(900px 500px at 110% 10%,#2a0c46 0%,#0e0a14 55%),#0e0a14;
    color:#fff;}
  .wrap{max-width:900px;margin:auto;padding:24px}
  header{margin:8px auto 18px;padding:18px 16px;background:linear-gradient(180deg,var(--purple) 0%,#43144E 100%);
    border-radius:18px;border:2px solid var(--gold);box-shadow:0 10px 30px rgba(0,0,0,.35);}
  .brand{display:flex;align-items:center;gap:12px}
  .logo{width:44px;height:44px;border-radius:12px;background:#fff1;border:2px solid #fff3;
    display:grid;place-items:center;font-weight:800}
  .title{font-weight:800;font-size:20px;margin:0}
  .tag{opacity:.9;font-size:13px;margin-top:2px}
  .stripe{height:8px;background:linear-gradient(90deg,var(--gold),#ffb454 60%,var(--gold));border-radius:999px;margin:20px 0 10px}

  .card{background:var(--panel);color:var(--ink);border-radius:22px;padding:22px;
    box-shadow:0 14px 40px rgba(0,0,0,.25);border:1px solid #e6e9f3;}
  .row{display:grid;gap:14px;grid-template-columns:1fr}
  @media (min-width:760px){.row-2{grid-template-columns:1fr 1fr}}
  label{font-weight:800;color:#0c0e12;margin:6px 2px;display:block}
  input,textarea{width:100%;background:var(--field);border:2px solid #e3e6f1;border-radius:16px;
    padding:14px 14px;font:inherit;outline:none;transition:.2s border-color,.2s box-shadow}
  textarea{min-height:120px;resize:vertical}
  input:focus,textarea:focus{border-color:var(--purple);box-shadow:0 0 0 4px rgba(92,30,109,.15)}
  .radio{display:flex;gap:14px;align-items:center;flex-wrap:wrap;margin:6px 2px 10px}
  .pill{background:linear-gradient(90deg,#ff8c3a,#ff5b2b);color:#fff;font-weight:900;letter-spacing:.2px;
    border:0;border-radius:999px;padding:16px 26px;cursor:pointer;
    box-shadow:0 12px 24px rgba(255,115,67,.35),inset 0 -2px 0 rgba(0,0,0,.15);}
  .pill:hover{filter:brightness(1.05)}
  .help{font-size:12px;color:#555;margin-top:4px}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">WHA</div>
        <div>
          <p class="title">Wheeling Housing Authority — Luau Manor Work Order</p>
          <div class="tag">Serving Wheeling Residents with Dignity and Care</div>
        </div>
      </div>
      <div class="stripe" aria-hidden="true"></div>
    </header>

    <main class="card">
      <form action="https://formsubmit.co/nikki@wheelingwv-pha.org" method="POST">
        <input type="hidden" name="_subject" value="WHA Work Order Request – Luau Manor">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_next" value="https://YOURUSERNAME.github.io/thanks.html">
        <input type="text" name="_honey" style="display:none">

        <div class="row row-2">
          <div><label>Resident name</label>
            <input name="Resident Name" type="text" placeholder="Full name" required></div>
          <div><label>Apartment #</label>
            <input name="Apartment Number" type="text" placeholder="e.g., 504" required></div>
        </div>

        <div class="row row-2">
          <div><label>Phone (for scheduling)</label>
            <input name="Phone" type="tel" placeholder="(304) 555-1234"></div>
          <div><label>Date submitted</label>
            <input name="Date Submitted" type="date"></div>
        </div>

        <div><label>Is it okay to enter if you are not home?</label>
          <div class="radio">
            <label><input type="radio" name="Entry Permission" value="Yes" required> Yes</label>
            <label><input type="radio" name="Entry Permission" value="No"> No</label>
          </div>
        </div>

        <div><label>Description of work needed</label>
          <textarea name="Description" placeholder="Example: Kitchen sink leaking under cabinet." required></textarea></div>

        <div><label>Anything else we should know?</label>
          <textarea name="Resident Notes" placeholder="Pets, preferred times, special instructions…"></textarea>
          <div class="help">For after-hours emergencies call 304-242-2820.</div>
        </div>

        <div style="margin-top:14px">
          <button class="pill" type="submit">SUBMIT WORK ORDER</button>
        </div>
      </form>
    </main>

    <footer style="font-size:12px;color:#c9cbd6;margin:14px 4px">
      This online form emails your request to Maintenance (nikki@wheelingwv-pha.org). No email account required.
    </footer>
  </div>
</body>
</html>
