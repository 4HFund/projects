<!-- suggest.html -->
<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Resident Suggestion Box – Luau Manor</title>
<style>
  body{font:16px/1.5 system-ui;margin:0;background:#f7f7fb}
  .wrap{max-width:720px;margin:40px auto;padding:18px;background:#fff;border:1px solid #e6e6ef;border-radius:14px}
  h1{margin:0 0 12px} label{font-weight:700}
  textarea,input{width:100%;padding:12px;border:1px solid #d9d9e6;border-radius:10px}
  button{margin-top:12px;background:#5C1E6D;color:#fff;border:0;border-radius:12px;padding:12px 16px;font-weight:800}
  .muted{color:#666;font-size:13px;margin-top:6px}
</style>
<div class="wrap">
  <h1>Resident Suggestion Box</h1>
  <form action="https://formsubmit.co/nikki@wheelingwv-pha.org" method="POST">
    <input type="hidden" name="_subject" value="Resident Suggestion – Luau Manor">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="text" name="_honey" style="display:none">
    <label>Suggestion (anonymous)</label>
    <textarea name="Suggestion" placeholder="What would make Luau Manor better?" required></textarea>
    <div class="muted">Optional (leave blank to stay anonymous)</div>
    <label style="margin-top:8px">Name (optional)</label>
    <input name="Name (optional)" placeholder="">
    <button>Send Suggestion</button>
  </form>
</div>
