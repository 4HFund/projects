<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Work Order Request • Wheeling Housing Authority</title>
<meta name="color-scheme" content="dark light" />
<style>
  :root{
    --bg:#0b0e1a; --card:#111827; --ink:#f8fafc; --muted:#9ca3af; --brand:#f59e0b; --ring:#f59e0b55; --field:#1f2937;
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100dvh; display:flex; align-items:center; justify-content:center; padding:20px;
    background:var(--bg); color:var(--ink); font:400 18px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  }
  form{
    width:100%; max-width:720px; background:var(--card); border:1px solid #233047; border-radius:14px; padding:22px; display:grid; gap:14px;
    box-shadow:0 20px 60px #0006, inset 0 1px 0 #ffffff0e;
  }
  h1{margin:0 0 6px; text-align:center; font-size:clamp(22px,4.2vw,28px); color:var(--brand)}
  p.lead{margin:0 0 6px; text-align:center; color:var(--muted); font-size:16px}
  label{font-weight:650; margin-bottom:6px; display:block}
  input, textarea, select{
    width:100%; background:var(--field); color:var(--ink); border:1px solid #2a3852; border-radius:10px; padding:12px 14px; font-size:17px; outline:none;
    transition:border-color .2s, box-shadow .2s;
  }
  textarea{min-height:130px; resize:vertical}
  input:focus, textarea:focus, select:focus{border-color:var(--brand); box-shadow:0 0 0 4px var(--ring)}
  .grid{display:grid; gap:12px}
  @media (min-width:720px){ .grid-2{grid-template-columns:1fr 1fr} }
  .hint{color:var(--muted); font-size:14px}
  .actions{display:flex; gap:10px; flex-wrap:wrap}
  button{
    appearance:none; border:none; border-radius:12px; padding:12px 16px; font-weight:800; font-size:18px; cursor:pointer;
    background:linear-gradient(90deg,var(--brand),#6ee7b7); color:#0a0d18; box-shadow:0 10px 30px #0007;
  }
  .ghost{background:transparent; color:var(--ink); border:1px solid #2a344b}
  /* honeypot bot trap */
  .hp{position:absolute; left:-9999px; width:1px; height:1px; overflow:hidden}
  .foot{margin-top:6px; text-align:center; color:var(--muted); font-size:13px}
</style>
</head>
<body>

<form action="https://script.google.com/macros/s/AKfycbxmgUtnh2cCWaE70iZ7opvkY65JGLd8ZKME1BKhXSl24wYebvYqTDjS1EHF9oz4gxY/exec" method="POST" accept-charset="utf-8">
  <h1>Work Order Request</h1>
  <p class="lead">Submit maintenance issues for your unit or common areas. A confirmation page will appear after sending.</p>

  <!-- Honeypot (hidden field for spam bots) -->
  <input type="text" name="company" class="hp" autocomplete="off" tabindex="-1" />

  <!-- Optional meta -->
  <input type="hidden" name="submittedPage" value="">
  <input type="hidden" name="ua" value="">
  <!-- If your script supports redirect, you can also include:
  <input type="hidden" name="successRedirect" value="thank-you.html"> -->

  <div class="grid grid-2">
    <div>
      <label for="property">Property *</label>
      <select id="property" name="property" required>
        <option value="">Select a property…</option>
        <option>Booker T</option>
        <option>Luau Manor</option>
        <option>Grandview Manor</option>
        <option>Hil-Dar</option>
        <option>Other</option>
      </select>
    </div>
    <div>
      <label for="unit">Apt/Unit *</label>
      <input id="unit" name="unit" required placeholder="e.g., 2B">
    </div>
  </div>

  <div class="grid grid-2">
    <div>
      <label for="name">Your Name *</label>
      <input id="name" name="name" required placeholder="First & Last">
    </div>
    <div>
      <label for="contact">Best Contact (phone or email) *</label>
      <input id="contact" name="contact" required placeholder="(304) 555-1234 or you@example.com">
    </div>
  </div>

  <div>
    <label for="issue">Issue Type *</label>
    <select id="issue" name="issue" required>
      <option value="">Choose one…</option>
      <option>Plumbing</option>
      <option>Electrical</option>
      <option>Heating/Cooling</option>
      <option>Appliance</option>
      <option>Pest</option>
      <option>Door/Window/Lock</option>
      <option>General Maintenance</option>
      <option>Other</option>
    </select>
    <div class="hint">Pick the closest category. Add details below.</div>
  </div>

  <div>
    <label for="description">Describe the Problem *</label>
    <textarea id="description" name="description" required placeholder="What’s wrong? Where exactly? When did it start? Any leaks, odors, noises?"></textarea>
  </div>

  <div class="grid grid-2">
    <div>
      <label for="entry">Permission to enter if you’re not home? *</label>
      <select id="entry" name="entry" required>
        <option value="">Select…</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
    <div>
      <label for="urgency">Urgency</label>
      <select id="urgency" name="urgency">
        <option>Routine</option>
        <option>Priority (24–48 hrs)</option>
        <option>Emergency (active leak, no heat in winter, electrical hazard)</option>
      </select>
    </div>
  </div>

  <div>
    <label for="preferredTime">Preferred contact time</label>
    <input id="preferredTime" name="preferredTime" placeholder="e.g., mornings / after 3pm">
  </div>

  <div class="actions">
    <button type="submit">Submit Work Order</button>
    <button type="reset" class="ghost">Reset</button>
  </div>

  <div class="foot">Submissions are routed to maintenance. For emergencies, call the office directly.</div>
</form>

<script>
  // Fill meta fields (optional)
  document.querySelector('input[name="submittedPage"]').value = location.href;
  document.querySelector('input[name="ua"]').value = navigator.userAgent;
</script>

</body>
</html>
