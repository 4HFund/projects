    :root {

    }

    * {

      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",

    }

    body {

      align-items: center;

      padding: 20px;

    .wrapper {

      max-width: 650px;

    .card {

      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
      overflow: hidden;
      border: 4px solid var(--yellow);
    }

    .card-header {

      padding: 24px 24px 18px;
      text-align: center;
      position: relative;
    }

    .card-header::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 4px;
      border-radius: 999px;
      background: var(--navy);
      opacity: 0.3;
    }

    .subtitle {

    }

    .card-body {

    }

    .intro-text {

      margin-bottom: 18px;

      padding: 12px 14px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .highlight-box strong {
      color: var(--navy);
    }

    form {
      display: grid;
      gap: 14px;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--navy);
    }

    label span.required {
      color: #c0392b;
      margin-left: 2px;
    }

    textarea,
    select {

      padding: 9px 11px;
      font-size: 0.95rem;

      background: #fff;

    textarea {

      resize: vertical;

    .help-text {
      font-size: 0.8rem;

    }

      font-size: 0.9rem;
    }
