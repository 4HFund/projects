<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thanks • Work Order Submitted</title>
<meta name="color-scheme" content="dark light" />
<style>
  :root{--ink:#f4f6fa; --muted:#a3acc2; --gold:#DAA520}
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; display:grid; place-items:center; padding:24px;
    font:400 16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    color:var(--ink);
    background: radial-gradient(1200px 800px at 10% -10%, #161e39 0%, transparent 55%), linear-gradient(180deg,#0b0e1a,#070912);
  }
  .card{
    max-width:720px; text-align:center; padding:28px 22px; border-radius:18px;
    background: linear-gradient(180deg, #0b1230, #091026 60%, #08101f 100%);
    border:1px solid #23304c; box-shadow:0 24px 80px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.07);
  }
  h1{margin:0 0 8px; font-size:clamp(24px,4.4vw,34px); color:var(--gold)}
  p{margin:8px 0 0; color:var(--muted)}
  a{display:inline-block;margin-top:14px;color:var(--gold);font-weight:800;text-decoration:none}
</style>
</head>
<body>
  <div class="card">
    <h1>Thank you! ✅</h1>
    <p>Your work order was submitted. Maintenance will review and reach out if we need more details.</p>
    <a href="./work-order.html">Submit another request</a>
  </div>
</body>
</html>
