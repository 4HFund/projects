<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thank You — Wheeling Housing Authority</title>

<style>
:root {
  --wha-purple: #4B2E83;
  --wha-gold: #DAA520;
  --bg-dark: #0b0e1a;
  --bg-mid: #141833;
  --text-light: #f4f6fa;
  --text-muted: #a3acc2;
  --shadow: 0 20px 60px rgba(0,0,0,.55);
}

/* Layout */
*{box-sizing:border-box;}
html,body{height:100%;margin:0;}
body {
  display:flex; justify-content:center; align-items:center;
  background:
    radial-gradient(900px 600px at 10% -10%, rgba(75,46,131,.22), transparent 60%),
    radial-gradient(900px 600px at 110% 110%, rgba(218,165,32,.18), transparent 60%),
    linear-gradient(180deg,var(--bg-mid),var(--bg-dark));
  color: var(--text-light);
  font-family: "Segoe UI", system-ui, sans-serif;
  text-align:center;
  padding:20px;
  overflow-x:hidden;
}

/* Animate the whole card in */
.card {
  max-width: 560px; width: min(92vw, 560px);
  background: linear-gradient(180deg,#101630,#0b0e1a);
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,.1);
  box-shadow: var(--shadow);
  padding: clamp(28px, 4vw, 40px) clamp(20px, 4vw, 32px);
  position: relative;
  animation: cardFadeIn .6s ease-out both;
}
@keyframes cardFadeIn {
  from { opacity: 0; transform: translateY(10px) scale(.98); }
  to   { opacity: 1; transform: translateY(0) scale(1); }
}

/* Crest + halo glow animation */
.logoWrap {
  position: relative; width: 82px; height: 82px; margin: 0 auto 18px;
}
.halo {
  position:absolute; inset:-12px; border-radius:22px; filter: blur(16px);
  background: radial-gradient(60% 60% at 50% 50%, rgba(218,165,32,.65), rgba(218,165,32,0));
  opacity:.55; animation: pulse 2.4s ease-in-out infinite;
}
@keyframes pulse {
  0%,100% { opacity:.35; transform: scale(.96); }
  50%     { opacity:.75; transform: scale(1.04); }
}
.logo {
  position:relative; z-index:1;
  width: 82px; height: 82px; border-radius: 18px;
  display:grid; place-items:center;
  background: conic-gradient(from 220deg, var(--wha-gold), #b88312 25%, #885f05 55%, var(--wha-gold) 85%);
  box-shadow: 0 10px 28px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.3);
}
.logo svg { width:44px; height:44px; }

h1 {
  font-size: clamp(26px,5vw,36px);
  color: var(--wha-gold);
  margin: 0 0 10px;
  letter-spacing:.2px;
}
p {
  color: var(--text-muted);
  font-size: 16px;
  margin: 0 0 26px;
}

/* Call box */
.callbox {
  background: rgba(75,46,131,.15);
  border: 1px solid rgba(218,165,32,.3);
  border-radius: 12px;
  padding: 14px 20px;
  margin-bottom: 22px;
}
.callbox strong {
  display:block; font-size: 17px; color: var(--wha-gold); margin-bottom: 6px;
}
.callbox a {
  color: #fff; text-decoration:none; font-weight:800; font-size: 20px; letter-spacing:.3px;
}
.callbox a:hover { text-decoration: underline; }

/* Button with subtle shimmer */
.btn {
  display:inline-block; position:relative; overflow:hidden;
  background: linear-gradient(90deg,var(--wha-gold),#f0c24c);
  color:#111; padding: 12px 22px; border-radius: 10px;
  font-weight: 800; font-size: 16px; text-decoration: none;
  transition: filter .2s ease, transform .1s ease;
}
.btn:hover { filter: brightness(1.08); transform: translateY(-1px); }
.btn:active { transform: translateY(0); }
.btn::after{
  content:""; position:absolute; top:0; left:-40%;
  width:40%; height:100%; transform:skewX(-25deg);
  background: linear-gradient(90deg, transparent, rgba(255,255,255,.35), transparent);
  animation: shimmer 2.6s linear infinite;
}
@keyframes shimmer {
  0%{ left:-40%; } 60%{ left:120%; } 100%{ left:120%; }
}

footer {
  font-size: 13px; color: var(--text-muted); margin-top: 26px;
}
</style>
</head>
<body>

<div class="card">
  <div class="logoWrap">
    <div class="halo" aria-hidden="true"></div>
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
        <path fill="#4B2E83" d="M12 2l8 4v6c0 5-3.5 8.5-8 10-4.5-1.5-8-5-8-10V6l8-4z"/>
        <path fill="#DAA520" d="M8 11h8v2H8zM10 7h4v2h-4z"/>
      </svg>
    </div>
  </div>

  <h1>Thank You!</h1>
  <p>Your submission has been received and sent to the appropriate staff.</p>

  <div class="callbox">
    <strong>If you need immediate assistance or have an emergency:</strong>
    <a href="tel:3042330658">(304) 233-0658</a>
  </div>

  <a href="index.html" class="btn">Submit Another Request</a>

  <footer>© <span id="yr"></span> Wheeling Housing Authority • Resident Services</footer>
</div>

<script>
document.getElementById('yr').textContent = new Date().getFullYear();
</script>

</body>
</html>
